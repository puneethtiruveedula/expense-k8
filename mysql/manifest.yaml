apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
  spec:
    replicas: 2
    selector:
      matchLabels:
        component: mysql
        project: expense
        tier: db
  # pod definition
template:
  metadata:
    labels:
      component: mysql
      project: expense
      tier: db
      extra-key: exta-value
  spec:
    containers:
    - name: mysql
      image: joindevops/mysql:v1.0
